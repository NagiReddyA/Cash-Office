<!-- <form [formGroup]="countryDenomination"> -->
<form [formGroup]="countryDenomination" (ngSubmit)="onSubmit(countryDenomination)" method="post">
  <div class="animated fadeIn" enctype="multipart/form-data">

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Country Denomination Details
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label required" for="select1">Country</label>
                    <div class="col-md-3">
                      <select class="custom-select" formControlName="countryName" (change)="updateCountry($event)">
                        <option selected="selected">Please Select</option>
                        <option *ngFor="let co of CountryDetails" [value]="co.countryName">{{co.countryName}}
                        </option>
                      </select>
                    </div>

                    <label class="col-md-3 col-form-label" for="text-input">Currency Code</label>
                    <div class="col-md-3">
                      <input type="text" formControlName="currencyCode" class="form-control" readonly>
                    </div>
                  </div>
                </div>

                <div class="col-md-14">
                  <div class="card">
                    <div class="card-header">
                      <strong>Denomination :</strong>
                      <table class="table table-bordered table-striped table-sm">
                        <thead>
                          <tr>
                            <th>Denomination Code</th>
                            <th>Enabled</th>
                          </tr>
                        </thead>
                        <tbody *ngFor="let code of temp">
                          <tr>
                            <td>{{code.denominationCode}}</td>
                            <td><span *ngIf="code.enabled == '1'" class="badge badge-success">Active</span>
                              <span *ngIf="code.enabled == '0'" class="badge badge-danger">Inactive</span></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="card">
                    <div class="card-header">
                      <strong>Denomination Search </strong>
                    </div>
                    <div class="card-body">
                      <div class="form-horizontal">
                        <div class="form-group row">
                          <label class="col-md-3 col-form-label required" for="select1">Country</label>
                          <div class="col-md-3">
                            <select class="custom-select" formControlName="countryName">
                              <option selected="selected">Please Select</option>
                              <option *ngFor="let co of CountryDetails" [value]="co.countryName">{{co.countryName}}
                              </option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-md-3 col-form-label required" for="text-input">Denomination Code</label>
                          <div class="col-md-3">
                            <input type="text" formControlName="denominationCode" class="form-control">
                          </div>

                        </div>

                        <div class="form-group row">
                          <label class="col-md-3 col-form-label ">Enabled</label>
                          <div class="col-md-9 col-form-label">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="option1" formControlName="enabled">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer">
                      <div class="card-body" style="align-self: center">
                        <div class="btn-toolbar">
                          <div class="btn-group mr-2">
                            <button type="button" class="btn btn-md btn-primary " (click)="save(countryDenomination)"
                              disabled="{{buttonDisabled}}"> Save</button>
                          </div>

                          <div class="btn-group mr-2">
                            <button type="button" class="btn btn-md btn-primary" (click)="clear()">Clear</button>
                          </div>

                          <div class="btn-group mr-2">
                            <a href="#"><button type="button" class="btn btn-md btn-primary ">Exit</button></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
